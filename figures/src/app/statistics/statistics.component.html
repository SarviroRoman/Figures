<div *ngIf='showSpinner' class="d-flex justify-content-center align-items-center spinner">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf='!showSpinner' class="container text-center">
  <table class="table table-striped table-bordered table-hover statistic-table">
    <caption>Statistics of added figures</caption>

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type figures</th>
        <th scope="col">Percent of total area</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let item of statistic; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td> {{ item.type }} </td>
        <td> {{ item.area | number }}%</td>
      </tr>
    </tbody>

  </table>
</div>
